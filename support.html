<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!--favicon-->
    <link rel="apple-touch-icon" sizes="180x180" href="assets/favicon/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="assets/favicon/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="assets/favicon/favicon-16x16.png">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Long+Cang&family=Vina+Sans&display=swap" rel="stylesheet">



    <title>Support</title>

    <link rel="stylesheet" href="assets/css/style.css">

</head>




<body>

    <header>

        <h1>
            <a href="index.html" aria-label="takes you to the home page">DaddioS</a>
        </h1>
        <h2>Where Single Dad's Can Come For a Morale Boost....</h2>

        <input type="checkbox" id="nav-toggle" name="nav-toggle">
        <label for="nav-toggle" class="nav-toggle-label"><i class="fa-solid fa-bars"></i></label>
        <nav>
            <ul id="menu">
                <li><a href="index.html" aria-label="takes you to the home page">Home</a></li>
                <li><a href="hintstipsandlifehacks.html" aria-label="takes you to the hints tips and life hacks page">Tips & Hack's</a></li>
                <li><a href="support.html" aria-label="takes you to the support page">Support</a></li>
            </ul>
        </nav>
    </header>

    <main>

        <div class="container">           
            
            <form action="thankyou.html">

                <label for="fname">First Name</label>
                <input type="text" id="fname" name="firstname" placeholder="Your name.." required>

                <label for="lname">Last Name</label>
                <input type="text" id="lname" name="lastname" placeholder="Your last name.." required>

                <label for="country">Location</label>
                <select id="country" name="country">
                    <option value="greatbritain">Great Britain</option>
                    <option value="europe">Europe</option>
                    <option value="usa">USA</option>
                    <option value="mars">Mars</option>
                    <option value="africa">Africa</option>
                    <option value="oceania">Oceania</option>
                    <option value="atlantis">Atlantis</option>
                    <option value="scotland">Scotland</option>
                    <option value="other">Other; e.g the dog house, the galapogos islands...</option>
                </select>

                <label for="subject">Tell Us How Your Getting On...</label>
                <textarea id="subject" name="subject" placeholder="talk to us, tell us how your feeling, whatever it is, it's good to talk..." style="height:200px" ></textarea>

                <input type="submit" value="Submit">

            </form>
        </div>

        <div>
            <p>
                If you need to contact us in another way, please use the links below to our social media pages and send us a direct message.
            </p>
        </div>

    </main>

    <footer>
        <ul id="social-networks">
            <li><a href="https://www.facebook.com/" target="_blank" rel="noopener"
                    aria-label="visit our facebook page (opens in new tab)"><i class="fa-brands fa-facebook"></i></a>
            </li>
            <li><a href="https://www.twitter.com/" target="_blank" rel="noopener"
                    aria-label="visit our Twitter page (opens in new tab)"><i class="fa-brands fa-x-twitter"></i></a>
            </li>
            <li><a href="https://www.youtube.com/" target="_blank" rel="noopener"
                    aria-label="visit our youtube page (opens in new tab)"><i class="fa-brands fa-youtube"></i></a>
            </li>
            <li><a href="https://www.instagram.com/" target="_blank" rel="noopener"
                    aria-label="visit our instagram page (opens in new tab)"><i class="fa-brands fa-instagram"></i></a>
            </li>
        </ul>

    </footer>
    <!--font awesome kit-->
    <script src="https://kit.fontawesome.com/5faea707dd.js" crossorigin="anonymous"></script>
</body>

</html>
